version: 2

models:
  - name: DIM_FILMS
    description: One row per film, removed array variables and crawl from STG_FILMS.
    columns:
      - name: FILM_ID
        description: Primary key of the dataset.
        tests:
          - unique
          - not_null
      - name: FILM_TITLE
        description: Title of the film.
      - name: EPISODE
        description: Episode number of the film.
      - name: DIRECTOR
        description: Director of the film.
      - name: PRODUCER
        description: Producer(s) of the film.
      - name: RELEASE_DATE
        description: Date of film release (US).