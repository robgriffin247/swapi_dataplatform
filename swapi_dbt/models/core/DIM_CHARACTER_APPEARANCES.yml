version: 2

models:
  - name: DIM_CHARACTER_APPEARANCES
    description: One row per film, removed array variables and crawl from STG_FILMS.
    columns:
      - name: APPEARANCE_ID
        description: Primary key.
      - name: FILM_ID
        description: ID of film from STG_FILMS.
      - name: FILM_TITLE
        description: Film title.
      - name: CHARACTER_ID
        description: ID of character from STG_CHARACTERS.
      - name: CHARACTER_NAME
        description: Name of character.